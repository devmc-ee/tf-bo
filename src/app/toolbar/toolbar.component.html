<!-- Toolbar -->
<nav>
  <mat-sidenav-container [hasBackdrop]="true">
    <mat-sidenav #sidenav mode="over" class="sidenav">
      <mat-list>
        <mat-list-item> <a href="/" routerLink="/">Menu</a> </mat-list-item>
        <mat-list-item><a routerLink="/working-time" href="/working-time">Working Time</a></mat-list-item>
        <mat-list-item><a (click)="authService.logout()" href="#">Logout</a></mat-list-item>
      </mat-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button *ngIf="authService.isLoggedIn" mat-icon-button (click)="sidenav.toggle()" class="example-icon"
          aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{ title.getTitle() || 'Back office' }}</span>
      </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
</nav>
