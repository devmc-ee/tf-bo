<div class="content" role="main">
  <div [className]="'action-buttons-container'">
    <button mat-raised-button (click)="addGroup()" class="demo-button">
      Add group
    </button>
  </div>

  <table mat-table   [dataSource]="data"  class="table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="{{columnName.name}}">
      <th style="width: 35%" mat-header-cell *matHeaderCellDef> {{columnName.name}} </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="{{columnName.description}}">
      <th mat-header-cell *matHeaderCellDef> {{columnName.description}} </th>
      <td mat-cell *matCellDef="let element"> {{element.description }} </td>
    </ng-container>

    
    <!-- Actions Column -->
    <ng-container matColumnDef="{{columnName.actions}}">
      <th style="width: 15%;" mat-header-cell *matHeaderCellDef> {{columnName.actions}} </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editGroup(element.id)" color="primary" aria-label="edit group">
          <mat-icon>edit</mat-icon>
        </button> 
        <button mat-icon-button (click)="deleteGroup(element.id)" color="primary" aria-label="remove group">
          <mat-icon>delete</mat-icon>
        </button> 

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
