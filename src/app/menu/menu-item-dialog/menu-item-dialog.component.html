<div class="menu-item-dialog">
  <div class="menu-item-dialog__header">
    <h1 mat-dialog-title class="menu-item-dialog__header-title">
      {{data.mode.toUpperCase()}} ITEM
    </h1> 
    <button class="menu-item-dialog__header-close-button" mat-icon-button (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content class="menu-item-dialog__content">
    <mat-form-field>
      <mat-label>Code</mat-label>
      <input matInput [(ngModel)]="data.code" cdkFocusInitial>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="data.name" >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="data.description">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput [(ngModel)]="data.price">
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="menu-item-dialog__actions">
    <button class="menu-item-dialog__actions-button" mat-flat-button color="primary" (click)="submit()">
      SUBMIT
    </button>
  </div>
</div>
